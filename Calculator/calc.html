<!DOCTYPE html>
<html>
<head><title>Cool Calc</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
#display
{
	background-color: black;
	color: #53f442;
	/*font-face: courier;*/

	height: 35px;
	margin-bottom: 10px;
}


</style>

<body>

<div id="display"></div>
<div class="btn btn-primary" id="num1">1</div>

<div class="btn btn-primary" id="sub">-</div>
<div class="btn btn-primary" id="division">รท</div>
<div class="btn btn-primary" id="mult">x</div>
<div class="btn btn-primary" id="equals">=</div>

<script>
let currentCalc = "";
let num_btn1 = document.querySelector("#num1");

let mult_btn = document.querySelector("#mult");
let equals_btn = document.querySelector("#equals");
let clear_btn = document.querySelector("#clear");

//num buttons
	num_btn1.addEventListener("click",
	function (e)
	{
		currentCalc = currentCalc + e.target.textContent;
		let disp = document.querySelector("#display");
		disp.textContent = makeDisplay(currentCalc);
	});

	num_btn2.addEventListener("click",
	function (e)
	{

	{

		let disp = document.querySelector("#display");
		disp.textContent = makeDisplay(currentCalc);

	num_btn6.addEventListener("click",

	{
		currentCalc = currentCalc + e.target.textContent;
		let disp = document.querySelector("#display");
		disp.textContent = makeDisplay(currentCalc);

//calculations
	plus_btn.addEventListener("click",
	function (e)
	{
		currentCalc = currentCalc + e.target.textContent;
		console.log(currentCalc);
	});

	sub_btn.addEventListener("click",
	function (e)
	{
		currentCalc = currentCalc + e.target.textContent;
		console.log(currentCalc);
	});

	division_btn.addEventListener("click",
	function (e)
	{
		currentCalc = currentCalc + "/";
	});

	mult_btn.addEventListener("click",
	function (e)
	{
		currentCalc = currentCalc + "*";
	});

	equals_btn.addEventListener("click",
	function (e)
	{
		let disp = document.querySelector("#display");
		disp.textContent = eval(currentCalc);
		currentCalc = eval(currentCalc);
	});

	clear_btn.addEventListener("click",
	function (e)
	{
		currentCalc = "";
		let disp = document.querySelector("#display");
		disp.textContent = eval(currentCalc);
	});

	function makeDisplay(strCurrentCalc){
		strCurrentCalc = strCurrentCalc.replace("*", "x");
		strCurrentCalc = strCurrentCalc.replace("/", "รท");
		return strCurrentCalc;
	}



</script>
